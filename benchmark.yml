---

concurrency: 4
base: 'http://34.91.236.50:3030'
iterations: 3000
rampup: 5

plan:
  - name: Query {{ item.txn }}
    request:
      url: /
      method: POST
      body: '{{ item.txn }}'
      headers:
        Content-Type: 'application/json'
    with_items_from_csv:
      file_name: ./transactions.csv
      quote_char: "\'"
